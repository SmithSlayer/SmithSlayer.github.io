<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Site</title>
    <link rel="stylesheet" href="/src/sytles/pedido.css">
    <script defer src="/src/javascript/pedido.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#social">Redes Sociais</a>
        <a href="#about">Sobre Nós</a>
    </nav>
    
    <section class="hero">
        <h1>Nossos Produtos</h1>
        <div id="products"></div>
    </section>
    
    <section class="order-form">
        <form id="orderForm" onsubmit="submitOrder(event)">
            <label for="address">Endereço (CEP, Rua, Número):</label>
            <input type="text" id="address" name="address" required>
            <button type="submit">Fazer Pedido</button>
        </form>
    </section>

    <footer>
        <p>Desenvolvido por Smith Slayer</p>
    </footer>
</body>
</html>
